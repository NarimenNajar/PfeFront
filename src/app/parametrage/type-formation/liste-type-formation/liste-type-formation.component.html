<div class="btn-block2" align="right" >
  <button type="button" name="addEx" style="background-color: #ffcc33; width: 20%" (click)="add()" > <i class="fas fa-plus" style="margin-right: 20px"></i>Add Training Type</button>
</div>

<h3> Training Type List</h3>
<br>
<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search.." #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort >

  <!-- Position Column -->
  <ng-container matColumnDef="codeTypeFormation">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
    <td mat-cell *matCellDef="let element"> {{element.codeTypeFormation}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="typeFormation">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Training Type Title </th>
    <td mat-cell *matCellDef="let element" > {{element.typeFormation}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="parametrageEcheance">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Deadline Settings </th>
    <td mat-cell *matCellDef="let element" (click)="showDetailParametrageEch(element.parametrageEcheance.id)"> {{element.parametrageEcheance.etapeSuivante}} </td>
  </ng-container>

  <!-- button -->

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
    <mat-cell *matCellDef="let element">

      <button mat-icon-button matTooltip="Click to Edit" (click)="edit(element.id)" class="iconbutton" color="accent" style="margin-right: 10px">
        <mat-icon aria-label="edit" ><i class="far fa-edit" ></i></mat-icon>
      </button>
      <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="delete(element.id)">
        <mat-icon><i class="far fa-trash-alt"></i></mat-icon>
      </button>
    </mat-cell>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[2, 5, 10, 20]" showFirstLastButtons></mat-paginator>
