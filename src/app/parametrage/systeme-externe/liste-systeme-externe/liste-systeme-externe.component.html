<div class="btn-block2" align="right" >

  <button type="button" name="addEx" style="background-color: #ffcc33; width: 20%" (click)="addSystemeExterne()" >  <i class="fas fa-plus" style="margin-right: 20px"></i> Add External System</button>
</div>

<h3> External System List</h3>
<br>
<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search.." #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort >

  <!-- Position Column -->
  <ng-container matColumnDef="codeSystemeExterne">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
    <td mat-cell *matCellDef="let element"> {{element.codeSystemeExterne}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="serveur">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Server </th>
    <td mat-cell *matCellDef="let element" > {{element.serveur}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="motDePasse">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
    <td mat-cell *matCellDef="let element"> {{element.motDePasse}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
    <td mat-cell *matCellDef="let element" > {{element.user}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="token">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Token </th>
    <td mat-cell *matCellDef="let element"> {{element.token}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="sgbd">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> SGBD </th>
    <td mat-cell *matCellDef="let element" > {{element.sgbd}} </td>
  </ng-container>


  <!-- button -->

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-icon-button matTooltip="Click to Edit" (click)="editSystemeExterne(element.id)" class="iconbutton" color="accent" style="margin-right: 10px">
        <mat-icon aria-label="edit" ><i class="far fa-edit" ></i></mat-icon>
      </button>
      <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="deleteSystemeExterne(element.id)">
        <mat-icon><i class="far fa-trash-alt"></i></mat-icon>
      </button>
    </mat-cell>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[2, 5, 10, 20]" showFirstLastButtons></mat-paginator>
