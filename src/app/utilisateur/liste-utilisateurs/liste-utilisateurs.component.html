<h3>Users List</h3>
<br>
<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search.." #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
    <td mat-cell *matCellDef="let element" (click)="showDetailUtilisateur(element.id)"> {{element.prenom}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Second Name </th>
    <td mat-cell *matCellDef="let element" (click)="showDetailUtilisateur(element.id)" > {{element.nom}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="typePN">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> PN Type </th>
    <ng-container mat-cell *matCellDef="let element">
    <td  *ngIf="element.typePN == 1" (click)="showDetailUtilisateur(element.id)" > PNT </td>
    <td  *ngIf="element.typePN == 0" (click)="showDetailUtilisateur(element.id)" > PNC </td>
    </ng-container>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="codePN">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> PN Code </th>
    <td mat-cell *matCellDef="let element" (click)="showDetailUtilisateur(element.id)" > {{element.codePN}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="sexe">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
    <td mat-cell *matCellDef="let element" (click)="showDetailUtilisateur(element.id)"  > {{element.sexe}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element" (click)="showDetailUtilisateur(element.id)" > {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="cin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> CIN </th>
    <td mat-cell *matCellDef="let element" (click)="showDetailUtilisateur(element.id)" > {{element.cin}} </td>
  </ng-container>

  <!-- button -->

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
    <mat-cell *matCellDef="let element">

      <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="deleteUtilisateur(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[2, 5, 10, 20]" showFirstLastButtons></mat-paginator>
