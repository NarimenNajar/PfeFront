
<div class="btn-block2" align="right" >
  <button type="button" name="addEx" style="background-color: #ffcc33; width: 20%" (click)="showFonctions(utilisateur.id)" > Show All Functions</button>
</div><br>
<div class="btn-block2" align="right" >
  <button type="button" name="addEx" style="background-color: #ffcc33; width: 20%" (click)="showFonctionsArchive(utilisateur.id)" > Show Archive Functions</button>
</div>  <br> <br>
<h3>Function List for: <<  {{utilisateur.nom}} {{utilisateur.prenom}}  >></h3>
<br>
<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search.." #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="codeFonction">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Code Function </th>
    <td mat-cell *matCellDef="let element" > {{element.codeFonction}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="dateDebut">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
    <td mat-cell *matCellDef="let element" > {{element.dateDebut | date}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="dateFin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
    <td mat-cell *matCellDef="let element"  > {{element.dateFin | date}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="typeFonction">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of Days </th>
    <td mat-cell *matCellDef="let element" > {{element.typeFonction.codeTypeFonction}} </td>
  </ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[2, 5, 10, 20]" showFirstLastButtons></mat-paginator>
