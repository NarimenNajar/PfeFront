<div class="btn-block2" align="right" >
  <button type="button" name="addEx" style="background-color: #ffcc33; width: 20%"  (click)="showReclamations()"> All Complaints</button>
</div> <br>
<div class="btn-block2" align="right" >
  <button type="button" name="addEx" style="background-color: #ffcc33; width: 20%"  (click)="showReclamationsTraitee()"> Treated Complaints</button>
</div>

<h3> List of Not Treated Complaints</h3>
<br>
<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search.." #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort >

  <!-- Position Column -->
  <ng-container matColumnDef="objet">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Object </th>
    <td mat-cell *matCellDef="let element"> {{element.objet}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>  Date </th>
    <td mat-cell *matCellDef="let element" > {{element.date | date}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="contenu">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Content </th>
    <td mat-cell *matCellDef="let element" > {{element.contenu}} </td>
  </ng-container>


  <!-- Name Column -->
  <ng-container matColumnDef="etat">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
    <td mat-cell *matCellDef="let element" > {{element.etat}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="seanceSimulateur">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Simulator Session </th>
    <td mat-cell *matCellDef="let element" > {{element.seanceSimulateur.codeSeanceSimulateur}} </td>
  </ng-container>

  <!-- button -->

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
    <mat-cell *matCellDef="let element">

      <button mat-icon-button matTooltip="Show Syllabus" (click)="showSyllabus(element.seanceSimulateur.id)" class="iconbutton" color="accent" style="margin-right: 10px">
        <mat-icon aria-label="edit" ><i class="far fa-edit" ></i></mat-icon>
      </button>

      <button mat-icon-button matTooltip="Mark as treated" class="iconbutton" color="warn" (click)="traiterReclamation(element.id,element)">
        <mat-icon><i class="fas fa-check-double"></i></mat-icon>
      </button>
    </mat-cell>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[2, 5, 10, 20]" showFirstLastButtons></mat-paginator>
