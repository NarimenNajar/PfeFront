<h3>Syllabus List</h3>
<br>
<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search.." #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort >

  <!-- Position Column -->
  <ng-container matColumnDef="CodeSyllabus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
    <td mat-cell *matCellDef="let element" (click)="showDetailSyllabus(element.id)"> {{element.codeSyllabus}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="module">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Module </th>
    <td mat-cell *matCellDef="let element" (click)="showDetailSyllabus(element.id)"> {{element.module}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="years">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
    <td mat-cell *matCellDef="let element" (click)="showDetailSyllabus(element.id)"> {{element.years}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="level">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
    <td mat-cell *matCellDef="let element" (click)="showDetailSyllabus(element.id)"> {{element.level}} </td>
  </ng-container>

<!-- button -->

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
    <mat-cell *matCellDef="let element">

      <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="deleteSyllabys(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
 <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[2, 5, 10, 20]" showFirstLastButtons></mat-paginator>
